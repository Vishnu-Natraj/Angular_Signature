<div class="container">
  <div class="col-md-6">
    <form id='form_pad' method="post" enctype="multipart/form-data">
      <div id="signature-pad-1" class="m-signature-pad">
        <div class="m-signature-pad--body">
          <canvas #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"> </canvas>
        </div>
      </div>
    </form>
  </div>


  <div class="m-signature-pad--footer">
    <button (click)="clearPad()">Clear</button>
    <button color="secondary" (click)="savePad()">Save</button>
    <button color="primary" (click)="DownloadPad()">DownloadPad</button>

    <img src='{{ signatureImg }}' class="m-signature-pad" />
  </div>
</div>
